<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* Added for positioning the add button */
        }

        .scrollable-container {
            max-height: 90vh; /* Adjust as needed */
            overflow-y: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .list-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .person-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .person-photo {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .person-details {
            flex-grow: 1;
        }

        .person-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .add-button {
            position: absolute;
            top: 10px; /* Adjust top position as needed */
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 28px; /* Increased font size for better visibility */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-50%); /* Center vertically */
        }

        .no-people-message {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<a href="/people/new" class="add-button">+</a>

<div class="scrollable-container">
    <div class="list-wrapper">
        <div th:each="person : ${people}" class="person-container">
            <div class="person-photo" th:style="'background-image: url(' + ${person.getPhoto()} + ')'"></div>
            <div class="person-details">
                <p><strong>Name:</strong> <span th:text="${person.getName()}">John Doe</span></p>
                <p><strong>Surname:</strong> <span th:text="${person.getSurname()}">Doe</span></p>
                <p><strong>Email:</strong> <span th:text="${person.getEmail()}">john.doe@example.com</span></p>
                <!-- Add more details as needed -->
                <a th:href="@{/people/{id}(id=${person.getId()})}">Details</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
