<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        .scrollable-container {
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .list-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .person-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .person-photo {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 20px;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .person-details {
            flex-grow: 1;
        }

        .person-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .add-button {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-50%);
        }
    </style>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
</head>
<body>

<!--<a href="/people/new" class="add-button">+</a>-->

<div class="scrollable-container">
    <div class="list-wrapper" id="sortable-list">
        <div th:each="person : ${people}" class="person-container">
            <div class="person-photo" th:style="'background-image: url(' + ${person.getPhoto()} + ')'"></div>
            <div class="person-details">
                <p><strong>Name:</strong> <span th:text="${person.decodeHtmlEntities(person.getName())}">John Doe</span></p>
                <p><strong>Surname:</strong> <span th:text="${person.decodeHtmlEntities(person.getSurname())}">Doe</span></p>
                <p><strong>Email:</strong> <span th:text="${person.decodeHtmlEntities(person.getEmail())}">john.doe@example.com</span></p>
                <!-- Add more details as needed -->
                <a th:href="@{/people/person(id=${person.getId()})}">Details</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var sortableList = document.getElementById('sortable-list');
        Sortable.create(sortableList, {
            animation: 150,
            ghostClass: 'sortable-ghost'
        });
    });
</script>

</body>
</html>
