<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* Added for positioning the back button */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .back-button::before {
            content: '<';
            margin-right: 10px;
        }

        .passport-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .passport-photo {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }

        .passport-info {
            width: 100%;
        }

        .passport-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .passport-info p span {
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            margin: 0 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 24px;
            text-decoration: none; /* Ensure no underline on links */
            display: flex;
            align-items: center;
        }

        .action-button i {
            margin-right: 5px; /* Adjust icon spacing */
        }

        .action-button:hover {
            color: #0056b3;
        }

        .delete-button {
            color: #d9534f; /* Red color for delete button */
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto 0; /* Centered horizontally with top margin */
            width: fit-content; /* Adjust width based on content */
            text-align: center; /* Center text */
            position: absolute;
            top: 0; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<div class="error-message" th:if="${error}">
    <p>Email already exists!</p>
</div>

<body>
<a href="/people" class="back-button"></a>
<div class="passport-container">
    <div class="passport-photo">
        <img th:src="${person.getPhoto()}" alt="Passport Photo" style="width: 150px; height: 150px">
    </div>

    <div class="passport-info">
        <p><span>ID:</span> <span th:text="${person.getId()}">123456</span></p>
        <p><span>Name:</span> <span th:text="${person.decodeHtmlEntities(person.getName())}">John</span></p>
        <p><span>Surname:</span> <span th:text="${person.decodeHtmlEntities(person.getSurname())}">Doe</span></p>
        <p><span>Email:</span> <span th:text="${person.decodeHtmlEntities(person.getEmail())}">john.doe@example.com</span></p>
    </div>

    <div class="action-buttons">
        <a class="action-button edit-button" th:href="@{/people/{id}/edit(id=${person.getId()})}">
            <i class="fas fa-edit"></i> Edit
        </a>
        <a class="action-button delete-button" th:href="@{/people/{id}/delete(id=${person.getId()})}">
            <i class="fas fa-trash-alt"></i> Delete
        </a>
    </div>
</div>
</body>
</html>
