<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* Added for positioning the error message */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .back-button::before {
            content: '<';
            margin-right: 10px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px auto 0; /* Centered horizontally with top margin */
            width: fit-content; /* Adjust width based on content */
            text-align: center; /* Center text */
            position: absolute;
            top: 0; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
</head>
<body>

<div class="error-message" th:if="${error}">
    <p>Email already exists!</p>
</div>

<a href="redirect:/people/login" class="back-button"></a>
<div class="form-container">
    <form method="POST" action="/people/add">
        <label for="name">Name</label>
        <input name="name" type="text" id="name" required>

        <label for="surname">Surname</label>
        <input name="surname" type="text" id="surname" required>

        <label for="email">Email</label>
        <input name="email" type="email" id="email" required>

        <label for="password">Password</label>
        <input name="password" type="password" id="password" required>

        <input type="submit" value="Add Person">
    </form>
</div>
</body>
</html>
