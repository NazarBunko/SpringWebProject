<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative; /* Added for positioning the back button */
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .back-button::before {
            content: '<';
            margin-right: 10px;
        }

        .passport-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .passport-photo {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            background-size: cover;
            background-position: center;
        }

        .passport-info {
            width: 100%;
        }

        .passport-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .passport-info p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href="/people" class="back-button"></a>
<div class="passport-container">
    <div class="passport-photo">
        <img th:src="@{${person.getPhoto()}}" alt="Passport Photo" style="width: 150px; height: 150px">
    </div>

    <div class="passport-info">
        <p><span>ID:</span> <span th:text="${person.getId()}">123456</span></p>
        <p><span>Name:</span> <span th:text="${person.decodeHtmlEntities(person.getName())}">John</span></p>
        <p><span>Surname:</span> <span th:text="${person.decodeHtmlEntities(person.getSurname())}">Doe</span></p>
        <p><span>Email:</span> <span th:text="${person.decodeHtmlEntities(person.getEmail())}">john.doe@example.com</span></p>
    </div>
</div>
</body>
</html>
