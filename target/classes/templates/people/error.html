<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eceff1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-number {
            font-size: 120px;
            color: #00bcd4; /* Light blue color */
            font-weight: bold;
            margin: 0;
            position: relative;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }

        @keyframes wave {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-25%) translateY(-10px);
            }
            100% {
                transform: translateX(-50%) translateY(0);
            }
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .back-button::before {
            content: '<';
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="back-button" onclick="window.history.back();"></div>

<div class="error-container">
    <div class="error-number">404</div>
    <div class="error-message">Page Not Found</div>
</div>

</body>
</html>
